<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showProdutos()" id="produtos-body">
    <div class="title">
        <h1>Produtos</h1>
    </div>
    <main id="main-produtos" class="two-columns">
        <table id="produtos-table">
            <thead>
                <tr>
                    <th>C贸digo de barras</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tbody-produtos">
    
            </tbody>
        </table>
        <div class="right-column">
            <div>
                <button id="update" class="produtosBtn">Atualizar dados do produto</button>
                <form action="update" method="post" style="display:none" id="update-form" class="forms-produto">
                    <label for="codBarras">Digite os dados corrigidos do produto que deseja alterar: </label>
                    <input type="text" name="codBarras" id="codBarrasUpdate" placeholder="c贸digo de barras">
                    <input type="text" name="nomeProduto" id="nomeProdutoUpdate" placeholder="nome do produto">
                    <input type="text" name="tipo" id="tipoUpdate" placeholder="tipo do produto">
                    <input type="number" name="quantidade" id="quantidadeUpdate" placeholder="quantidade">
                    <input type="submit" value="Atualizar" id="atualizar">
                </form>
            </div>
            <div>
                <button id="delete" class="produtosBtn">Deletar produto</button>
                <form action="delete" method="post" style="display:none" id="delete-form" class="forms-produto">
                    <label for="codBarras">Digite o c贸digo de barras do produto que deseja deletar:</label>
                    <input type="text" name="codBarras" id="codBarrasDelete" placeholder="c贸digo de barras">
                    <input type="submit" value="Deletar" id="deletar">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
